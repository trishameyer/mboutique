<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mBoutique</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Style.css-->
    <link rel="stylesheet" href="style.css">

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!--Angular UI Routes-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
</head>
<body ng-app="routerApp">
    <header class='container-fluid'>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3">
                <img id='logo' src="assets/images/logo.png">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-9">
                <ul class="navigationList">
                    <li class="navLi"><a ui-sref="welcome">WELCOME</a></li>
                    <li class="navLi"><a ui-sref="our_macarons">OUR MACARONS</a></li>
                    <li class="navLi"><a ui-sref="gifts_parties">GIFTS &amp PARTIES</a></li>
                    <li class="navLi"><a ui-sref="contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div ui-view></div>

    <footer class="container-fluid">
        <div class="row">
            <div class="contactInfo col-xs-3">
                <img src="assets/images/mail.png">
                <span>order@mboutique.com</span>
            </div>
            <div class="contactInfo col-xs-5">
                <img src="assets/images/phone.png">
                <span>949.800.3111</span> <br>
                <span>Copyright @ 2014 MBoutique. All rights reserved.</span>
            </div>
            <div class="contactInfo col-xs-3">
                <span>Follow us</span>
                <img src="assets/images/facebook.png">
                <img src="assets/images/twitter.png">
            </div>
        </div>
    </footer>
    <!--Angular Script Files-->
    <script src="angular.js" type="text/javascript"></script>
</body>
</html>
